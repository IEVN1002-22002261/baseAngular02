
<div class="card">
  <div class="card-header">
    Lista de Heroes
  </div>
  <div class="card-body">
    <div class ="row">
      <div class="col-md-2">Filtrar por</div>
        <div class="col-md-4">
          <input type="text" placeholder="filtrar heroe"  class="form-control">
        </div>
      </div>
        <div class="row">
          <div class="col-md-6">
              <h3>Filtro</h3>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>imagen</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>race</th>
                <th>ki</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let heroe of heroes">
                <td><img [src]="heroe.imagen" width="50">
                </td>
                <td>{{heroe.nombre}}</td>
                <td>{{heroe.descripcion}}</td>
                <td>{{heroe.race}}</td>
                <td>{{heroe.ki}}</td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>

  </div>
