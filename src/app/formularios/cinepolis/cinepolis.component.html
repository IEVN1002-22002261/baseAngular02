<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cinépolis - Prueba fondo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
  <style>

    .bg-full {
  position: fixed;
  inset: 0;
  z-index: -1;
  background-image: url('./cinepolis-bg.jpg');
  background-position: center center;
  background-repeat: no-repeat;
  background-size: cover;
  background-attachment: fixed;
}

</style>

<body>

<div class="bg-full">
  <div class="container mt-4">
  <h2 class="text-center">Cinépolis</h2>

  <form>
    <div class="row">
      <!-- Entradas -->
      <div class="col-md-6">
        <div class="card p-3 mb-3">
          <h4 class="text-center">Entradas</h4>

          <div class="form-group pt-2">
            <label>Nombre</label>
            <input type="text" class="form-control" [(ngModel)]="nombre" name="nombre">
          </div>

          <div class="form-group pt-2">
            <label>Cantidad de Compradores</label>
            <input type="number" class="form-control" [(ngModel)]="compradores" name="compradores">
          </div>

          <div class="form-group pt-2">
            <label>¿Tienes Tarjeta Cinépolis?</label><br>
            <input type="radio" name="tarjeta" value="si" [(ngModel)]="tarjetaCine"> Sí
            <input type="radio" name="tarjeta" value="no" [(ngModel)]="tarjetaCine"> No
          </div>

          <div class="form-group pt-2">
            <label>Cantidad de Boletos</label>
            <input type="number" class="form-control" [(ngModel)]="boletos" name="boletos">
          </div>

          <p class="text-danger">{{ mensajeError }}</p>

        </div>
      </div>

      <!-- Salidas -->
      <div class="col-md-6">
        <div class="card p-3 mb-3">
          <h4 class="text-center">Salidas</h4>

          <p>Costo por Boleto: $12</p>
          <p>Total de Boletos Comprados: {{ boletos }}</p>
          <p>Descuento Aplicado: {{ descuentoAplicado * 100 }}%</p>
          <p>Valor Total a Pagar: $ {{ totalPagar }}</p>
        </div>
      </div>
    </div>

    <!-- Acciones -->
    <div class="row mt-3">
      <div class="col text-center">
        <button type="button" class="btn btn-success me-3" (click)="procesarCompra()">Procesar</button>
        <button type="button" class="btn btn-secondary" (click)="salir()">Salir</button>
      </div>
    </div>
  </form>
</div>

</div>
</body>
</html>
