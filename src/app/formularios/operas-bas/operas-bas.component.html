<form>

  <div class="col-md-6">
    <div class="mb-3">
      <div class="form-group pt-3">
        <label for="num1" class="form-label">Primer número</label>
        <input type="number" class="form-control" id="num1" [(ngModel)]="num1" name="num1">
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="form-group pt-3">
      <label for="num2" class="form-label">Segundo número</label>
      <input type="number" class="form-control" id="num2" [(ngModel)]="num2" name="num2">
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Operación:</label><br>
    <input type="radio" name="op" [(ngModel)]="operacion" value="sumar"> Sumar
    <input type="radio" name="op" [(ngModel)]="operacion" value="restar"> Restar
    <input type="radio" name="op" [(ngModel)]="operacion" value="multiplicar"> Multiplicar
    <input type="radio" name="op" [(ngModel)]="operacion" value="dividir"> Dividir
  </div>

  <button class="btn btn-success" (click)="calcular()">Calcular</button>

  <div class="mt-3">
    <h3>Resultado: {{ res }}</h3>
  </div>

</form>
